#
# RBAC
#
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    toolkit.fluxcd.io/tenant: mova-erinnerungsbuch
  
  annotations:
    scheduler.alpha.kubernetes.io/node-selector: kaas.infomaniak.cloud/instance-pool=pck-8kxhclv-pdp
  
  name: mova-erinnerungsbuch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    toolkit.fluxcd.io/tenant: mova-erinnerungsbuch
  name: mova-erinnerungsbuch
  namespace: mova-erinnerungsbuch
---
apiVersion: rbac.authorization.k8s.io/v1
