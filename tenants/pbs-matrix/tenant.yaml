#
# RBAC
#
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    toolkit.fluxcd.io/tenant: pbs-matrix
  
  annotations:
    scheduler.alpha.kubernetes.io/node-selector: kaas.infomaniak.cloud/instance-pool=pck-8kxhclv-pdp
  
  name: pbs-matrix
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    toolkit.fluxcd.io/tenant: pbs-matrix
  name: pbs-matrix
  namespace: pbs-matrix
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    toolkit.fluxcd.io/tenant: pbs-matrix
  name: gotk-reconciler
  namespace: pbs-matrix
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: pbs-matrix
    namespace: pbs-matrix

#
# Sync
#
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: pbs-matrix
  namespace: pbs-matrix
spec:
  interval: 1h
  ref:
    branch: main
  secretRef:
    name: flux-git-deploy-key
  url: ssh://git@github.com/scout-ch/tractor-k8s-shared-pbs-matrix.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pbs-matrix
  namespace: pbs-matrix
spec:
  serviceAccountName: pbs-matrix
  interval: 10m0s
  path: fluxcd
  prune: true
  sourceRef:
    kind: GitRepository
    name: pbs-matrix
